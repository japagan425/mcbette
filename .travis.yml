language: r
dist: bionic
cache: packages

# ----------------+-------------+---------+-------+--------------+-------------+
# Environment     | R CMD CHECK | codecov | lintr | goodpractice | run script  |
# ----------------+-------------+---------+-------+--------------+-------------+
# MacOS           | No          | No      | Yes   | Yes          | No          |
# Linux r-devel   | Yes         | Yes     | No    | No           | No          |
# Linux r-release | No          | No      | No    | No           | Yes         |
# ----------------+-------------+---------+-------+--------------+-------------+

matrix:
  include:
  - r: release
    os: linux
  - r: devel
    os: linux
  - r: release
    os: osx

r_packages:
  - txtplot

r_github_packages:
  - jimhester/covr
  - jimhester/lintr
  - richelbilderbeek/nLTT
  - ropensci/beautier@develop
  - ropensci/tracerer
  - ropensci/beastier@develop
  - ropensci/mauricer
  - ropensci/babette

before_install:
  - echo $TRAVIS_OS_NAME
  - echo $TRAVIS_R_VERSION_STRING
  # ImageMagick
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo add-apt-repository -y ppa:opencpu/imagemagick; fi
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo apt-get update; fi
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo apt-get install -y libmagick++-dev; fi
  # Rmpfr
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo apt install -qq libmpfr-dev; fi
  # Java
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then R CMD javareconf; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then R --quiet -e 'install.packages("rJava", type="source", repos="http://cran.us.r-project.org")'; fi


before_script:
  # Should build with and without BEAST2 installed
  - Rscript -e "beastier::install_beast2()"
  - Rscript -e 'mauricer::install_beast2_pkg("NS")'
  # - Rscript -e 'devtools::install_github("richelbilderbeek/mcbette")'

script:
  - travis_wait 30 R CMD build .
  # R CD check
  - if [ "$TRAVIS_OS_NAME" == "linux" ] && [ "$TRAVIS_R_VERSION_STRING" == "devel" ]; then travis_wait 40 R CMD check *tar.gz; fi

after_success:
  # Codecov
  - if [ "$TRAVIS_OS_NAME" == "linux" ] && [ "$TRAVIS_R_VERSION_STRING" == "devel" ]; then travis_wait 20 Rscript -e "covr::codecov()"; fi
  # Run script
  - if [ "$TRAVIS_OS_NAME" == "linux" ] && [ "$TRAVIS_R_VERSION_STRING" == "release" ]; then Rscript -e 'devtools::install_github("richelbilderbeek/mcbette")'; fi
  - if [ "$TRAVIS_OS_NAME" == "linux" ] && [ "$TRAVIS_R_VERSION_STRING" == "release" ]; then travis_wait 120 Rscript run.R; fi
  # lintr
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then Rscript -e "lintr::lint_package()"; fi
  # goodpractice
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then Rscript -e "goodpractice::gp()"; fi
